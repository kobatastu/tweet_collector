steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'asia.gcr.io/$PROJECT_ID/tweet_collector'
      - '--build-arg'
      - 'TZ=${_TZ}'
      - '--build-arg'
      - 'PORT=8080'
      - '.'
substitutions:
  _TZ: 'Asia/Tokyo'
images:
  - 'asia.gcr.io/$PROJECT_ID/tweet_collector'